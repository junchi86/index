<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <section>
      <form>
        <h1 class="headline">Hello! Junchi86's Calculator</h1>
        <div class="calculator raw">
          <div class="result">
            <h1 class="sub-result">0</h1>
            <h1 class="main-result">0</h1>
          </div>
          <div class="raw a">
            <button type="button" value="reset">C</button>
            <button type="button" value="plus">+</button>
            <button type="button" value="minus">-</button>
            <button type="button" value="multiply">X</button>
          </div>
          <div class="raw b">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="division">/</button>
          </div>
          <div class="raw c">
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="equel" value="equel">=</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="zero" value="0">0</button>
          </div>
        </div>
      </form>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
